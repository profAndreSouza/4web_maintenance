services:
  db:
    image: postgres
    hostname: postgres
    environment:
      POSTGRES_USER: authapi
      POSTGRES_PASSWORD: authapi
      POSTGRES_DB: authapi
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - gateway_network

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: adminpassword
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - gateway_network


  rabbitmq:
    image: rabbitmq:management
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672" # Porta para conex√µes AMQP
      - "15672:15672" # Porta para a interface de gerenciamento
    networks:
      - gateway_network

  apigateway:
    build:
      context: .
      dockerfile: ./backend/ApiGateway/Dockerfile
    ports:
      - "3001:8080"
    depends_on:
      - userapi
      - machineapi
      - rabbitmq
    networks:
      - gateway_network

  userapi:
    build:
      context: .
      dockerfile: ./backend/UserAPI/src/Infrastructure/Docker/Dockerfile
    ports:
      - "3002:8080"
    depends_on:
      - db
      - rabbitmq
    networks:
      - gateway_network

  machineapi:
    build:
      context: .
      dockerfile: ./backend/MachineAPI/src/Infrastructure/Docker/Dockerfile
    ports:
      - "3003:8080"
    depends_on:
      - db
      - rabbitmq
    networks:
      - gateway_network

volumes:
  db_data:

networks:
  gateway_network:
    driver: bridge
